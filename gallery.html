<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <!-- gallary -->
    <section id="gallary"    data-aos="fade-up"
    data-aos-duration="1500">
      <div class="container">
          <h1>OUR GALLARY</h1>
          <div class="row" style="margin-top: 30px;">
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Jars</h3>
                      </div>
                      <img src="Candy Jar.png" alt="">
                  </div>
              </div>
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Pies</h3>
                      </div>
                      <img src="Pie.png" alt="">
                  </div>
              </div>
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Cupcake</h3>
                      </div>
                      <img src="Cupcake in card.png" alt="">
                  </div>
              </div>
          </div>
          <div class="row" style="margin-top: 30px;"    data-aos="fade-up"
          data-aos-duration="1500">
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Themed Cake</h3>
                      </div>
                      <img src="Pop-it cake.png" alt="">
                  </div>
              </div>
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Anniversary Cakes</h3>
                      </div>
                      <img src="Anniversry.png" alt="">
                  </div>
              </div>
              <div class="col-md-4 py-3 py-md-0">
                  <div class="card">
                      <div class="overlay">
                          <h3 class="text-center">Tartlets</h3>
                      </div>
                      <img src="Tartlets.png" alt="">
                  </div>
              </div>
          </div>
      </div>
    </section>
    <!-- gallary -->
</body>
</html>
